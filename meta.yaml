{% set name = "ervmancer" %}
{% set version = "0.1.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  path: .

build:
  number: 0
  no_git_env_vars: True
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - ervrmancer = ervmancer.main:main

requirements:
  channels:
    - conda-forge
    - bioconda
    - defaults
  host:
    - python >=3.8
    - setuptools>=1.4.0
    - pip
  run:
    - bowtie2 >= 2.4.2
    - samtools >= 1.2
    - bedtools >= 2.29.2
    - numpy >= 1.23.5
    - pandas >= 2.2.2
    - tqdm
    - regex

test:
  commands:
    - ervmancer --help

about:
  home: https://github.com/AuslanderLab/ervmancer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool to quantify Human Endogenous Retrovirus (HERV) short read RNA sequencing expression data.
  description: ERVmancer is a bioinformatics tool to quantify Human Endogenous Retrovirus (HERV) short read RNA sequencing expression data by aligning short reads to a curated subset of HERVs and then resolving ambiguity in alignment using a pre-computed HERV phylogenetic tree.
  dev_url: https://github.com/AuslanderLab/ervmancer

extra:
  recipe-maintainers:
    - bryantduong
    - RNAPolymerase12